# Pre-commit hooks configuration
# See https://pre-commit.com for more information

repos:
  # General hooks for all file types
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=5000']
      - id: check-merge-conflict
      - id: check-case-conflict

  # Go hooks (local)
  - repo: local
    hooks:
      - id: go-fmt
        name: go fmt
        entry: bash -c 'cd backend && go fmt ./...'
        language: system
        files: ^backend/.*\.go$
        pass_filenames: false

      - id: go-vet
        name: go vet
        entry: bash -c 'cd backend && go vet ./...'
        language: system
        files: ^backend/.*\.go$
        pass_filenames: false

      - id: go-mod-tidy
        name: go mod tidy
        entry: bash -c 'cd backend && go mod tidy'
        language: system
        files: ^backend/(go\.mod|go\.sum)$
        pass_filenames: false

      - id: golangci-lint
        name: golangci-lint
        entry: bash -c 'cd backend && golangci-lint run'
        language: system
        files: ^backend/.*\.go$
        pass_filenames: false

  # Frontend hooks (local - use project's node_modules)
  - repo: local
    hooks:
      - id: prettier
        name: prettier
        entry: bash -c 'cd frontend && npx prettier --write "$@"' --
        language: system
        files: ^frontend/.*\.(ts|tsx|js|jsx|json|css|md)$
        pass_filenames: true

      - id: eslint
        name: eslint
        entry: bash -c 'cd frontend && npx eslint --fix "$@"' --
        language: system
        files: ^frontend/.*\.(ts|tsx|js|jsx)$
        pass_filenames: true
