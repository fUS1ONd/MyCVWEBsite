<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO & Icons Configuration -->
    <title>fUS1ONd | Portfolio & Blog</title>
    <meta
      name="description"
      content="Personal portfolio and development blog of fUS1ONd. AI, Live and System Architecture."
    />

    <!-- 1. Google Search & Browser Icons -->
    <!-- Legacy -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <!-- Modern (Google prefers multiples of 48px: 48, 96, 144, 192, etc.) -->
    <link rel="icon" href="/icon-192.png" sizes="192x192" type="image/png" />
    <link rel="icon" href="/icon-512.png" sizes="512x512" type="image/png" />
    <!-- iOS -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- 2. Open Graph (Facebook, VK, Telegram, WhatsApp) -->

    <meta property="og:url" content="https://fus1ond.ru/" />
    <meta property="og:title" content="fUS1ONd | Portfolio & Blog" />
    <meta
      property="og:description"
      content="Personal portfolio and development blog. AI, Live, and System Architecture."
    />
    <!-- Absolute URL is critical for bots -->
    <meta property="og:image" content="https://fus1ond.ru/og-preview.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- 3. Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="fus1ond.ru" />
    <meta property="twitter:url" content="https://fus1ond.ru/" />
    <meta name="twitter:title" content="fUS1ONd | Portfolio & Blog" />
    <meta name="twitter:description" content="Personal portfolio and development blog." />
    <meta name="twitter:image" content="https://fus1ond.ru/og-preview.png" />
